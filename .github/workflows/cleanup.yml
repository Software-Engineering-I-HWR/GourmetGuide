name: cleanup.yml
on:
  push

jobs:
  format-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run Prettier
        run: npx prettier --write .

      - name: Check for changes
        run: git diff --exit-code || (echo "Code has been reformatted, pushing changes..." && git config --global user.name "github-actions[bot]" && git config --global user.email "github-actions[bot]@users.noreply.github.com" && git add . && git commit -m "Code refactored by Prettier" && git push)